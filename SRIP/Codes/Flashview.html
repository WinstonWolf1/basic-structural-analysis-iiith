<DOCTYPE! html>
<html>
<head>
    <meta charset="utf-8">
    <title>Graph generator</title>
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <script src="scripts/graphtest.js"></script>
    <button type='button' onclick="makegraph()">Make graph!</button>
    
    <div id='contentBox' class='container-fluid border rounded text-center h-50'>
        <div class='row '>
            <div class="col">
                <ul>
                    <li class="font-weight-bold">Two equal spans</li>
                    <ul>
                        <li>Concentrated load at centre of one span</li>
                        <li>Uniform Distributed Load on one span</li>
                        <li>Concentrated loads on centre of both spans</li>
                        <li>Uniform Distributed Loads on both spans</li>
                    </ul>
                    <li class="font-weight-bold">Two unequal spans</li>
                    <ul>
                        <li>
                            Two equal sans
                        </li>
                    </ul>
                </ul>
            </div>
            <div class="col">
                a column
            </div>
            <div class="col">
                a column
            </div>
        </div>
    </div>
    <!--Bootstrap CDN-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</html>
