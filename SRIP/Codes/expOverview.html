                <div class="list-group">
                    <a id="SFBMOneSpanDiv" href="#" class="list-group-item  list-group-item-action active" onclick="selectSFBMOneSpan()">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1 mx-auto">Equal Spans</h5>
                        </div>
                        <p class="mb-1 text-left">Concentrated Load on one span<br>Uniform Distributed Load on one span
                        </p>
                    </a>
                    <a id="SFBMBothSpanDiv" href="#" class="list-group-item list-group-item-action" onclick="selectSFBMBothSpan()">

                        </div>
                        <p class="mb-1 text-left">Concentrated Loads on both spans<br>UDL on both spans</p>
                    </a>
                    <a id="SFBMUneqSpanDiv" href="#" class="list-group-item list-group-item-action" onclick="selectSFBMUneqSpan()">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1 mx-auto">Unequal Spans</h5>
                        </div>
                        <p class="mb-1 text-left">Concentrated Loads on both spans<br>UDL on both spans</p>

                <div class="col-9">
                    <div class="row">
                        <div class="col-sm-6 border">
                            Concentrated Loads
                            <div id="ConcSFBMD">
                                <div class="col">
                                    <div id="concForceDiagram" class="row"></div>
                                    <div id="concBeamDeflectionDiag" class="row"></div>
                                    <div id="concSFD" class="row overflow-auto"></div>
                                    <div id="concBMD" class="row overflow-auto"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 border">
                            UDL
                            <div id="UDSFBMD">
                                <div id="UDForceDiagram" class="row"></div>
                                <div id="UDBeamDeflectionDiagram" class="row"></div>
                                <div id="UDSFD" class="row overflow-auto"></div>
                                <div id="UDBMD" class="row overflow-auto"></div>
                            </div>
                        </div>
                    </div>
                </div>
