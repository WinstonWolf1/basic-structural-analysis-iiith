<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        
        <title>Continous Beams Virtual Lab</title>

        <!--Bootstrap CDN-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <!-- Bootstrap Offline -->
        <!-- <link rel="stylesheet" href="../Libraries/bootstrap-4.3.1-dist/css/bootstrap.min.css"> -->
        
        <!-- Plotly CDN-->
        <!-- <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> -->
        
        <!-- Plotly Offline -->
        <!-- <script src="../Libraries/plotly-latest.min.js"></script> -->
        
        <link rel="stylesheet" href="css/style.css">

        <script src='scripts/calcSFBM.js'></script>
        <script src="scripts/vlab.js"></script>
    </head>

    <body>
        <div id="contentBox" class="container-fluid">
            <div class="row h-100">
                <div class="col-sm-8">
                    <div id="beamAnimation" class="row border rounded"></div>
                    <div id="controlBoxDiv" class="row">
                        <div class="w-50">
                            <table>
                                <tr>
                                    <td>Length</td>
                                    <td><input type="range" id="lengthSlider" name="length"></td>
                                    <td id="selectedLength"></td>
                                </tr>
                                <tr>
                                    <td>Column Breadth</td>
                                    <td><input type="range" id="colBreadthSlider" name="colBreadth"></td>
                                    <td id="selectedColBreadth"></td>
                                </tr>
                                <tr>
                                    <td>Depth</td>
                                    <td><input type="range" id="depthSlider" name="depth"></td>
                                    <td id="selectedDepth"></td>
                                </tr>
                                <tr>
                                    <td>Weight Acting</td>
                                    <td><input type="range" id="wtActingSlider" name="wtActing"></td>
                                    <td id="selectedActingWt"></td>
                                </tr>
                            </table>
                        </div>
                        <div class="w-50">
                            <table>
                                <tr>
                                    <td>Material</td>
                                    <td>
                                        <select name="material">
                                            <option value="concrete">Concrete</option>
                                            <option value="steel">Steel</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Material Grade</td>
                                    <td>
                                        <select name="materialGrade">
                                            <option value="m10">M10</option>
                                            <option value="m15">M15</option>
                                            <option value="m20">M20</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Type of Load</td>
                                    <td>
                                        <select name="loadType">
                                            <option value="onlyPoint">Point+Normal</option>
                                            <option value="onlyUDL">UDL+Normal</option>
                                            <option value="bothPoint">Point+Point</option>
                                            <option value="bothUDL">UDL+UDL</option>
                                            <option value="PointandUDL">Point+UDL</option>
                                        </select>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div id="graphDiv" class="col-sm-4 border rounded">
                    <div id="SFD" class="row overflow-auto border rounded h-50"></div>
                    <div id="BMD" class="row overflow-auto border rounded h-50"></div>
                </div>
            </div>
        </div>

        <!--Bootstrap CDN-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- Bootstrap Offline -->
        <!-- <script src="../Libraries/bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script> -->

    </body>
</html>
